plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
}

group 'io.runon.cryptocurrency'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'io.runon.trading:trading:0.2.9'
    implementation 'com.seomse.commons:commons:1.3.1'
    implementation 'io.runon.trading:technical-analysis:0.3.5'
    implementation 'io.runon.commons:data-service:0.0.7'
    implementation 'io.runon.trading:trading-data:0.1.7'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

}

compileJava.options.encoding = 'UTF-8'

test {
    useJUnitPlatform()
}